<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" ngModel #title="ngModel" name="title" required minlength="3" placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please Enter Title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea #content="ngModel" matInput rows="6" ngModel name="content" required placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please Enter Content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
<hr>
