<mat-accordion>
    <div *ngIf="postsService.postsList.length>0">Your Posts:</div>
    <mat-expansion-panel *ngFor="let post of postsService.postsList">
        <mat-expansion-panel-header>
            {{ post }}
        </mat-expansion-panel-header>
        <p>I'm in a expansion panel</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="postsService.postsList.length==0">No Posts Rendered Yet</p>
