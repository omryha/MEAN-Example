<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm">
        <mat-form-field>
            <input name="email" ngModel matInput type="email" placeholder="Email Address" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please Enter Valid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input name="password" ngModel #passwordInput="ngModel" type="password" matInput placeholder="Password" required>
            <mat-error *ngIf="passwordInput.invalid">Please Enter a Vaild Password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Signup</button>
    </form>
</mat-card>
